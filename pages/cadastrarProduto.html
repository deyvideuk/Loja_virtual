<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/cadastrarProdutos.css">
  <title>Cadastro de Produtos | ToyMania - Loja Virtual</title>
</head>

<body>
  <main>
    <section id="content">
      <h1 id="titulo"> Cadastrar Produtos </h1>


      <form class="form-cadastro">

        <div class="form-group">

          <label class="texto-campo" for="nome">Nome do Produto:</label><br>
          <input class="entrada-campo" type="text" id="nome" name="nome"> <br><br>
        </div>

        <div class="form-group">

          <label class="texto-campo" for="descricao">Descrição:</label><br>
          <textarea class="entrada-campo" id="descricao" name="descricao"></textarea><br><br>
        </div>

        <div class="form-group">

          <label class="texto-campo" for="preco">Preço:</label><br>
          <input class="entrada-campo" type="number" id="preco" name="preco" step="0.01"><br><br>
        </div>

        <div class="form-group">

          <label class="texto-campo" for="quantidade">Quantidade em Estoque:</label><br>
          <input class="entrada-campo" type="number" id="quantidade" name="quantidade"><br><br>
        </div>

        <div class="button-group">

          <input class="button" id="ok-button" type="submit" value="Cadastrar Produto">
          <input class="button" id="cancel-button" type="reset" value="Cancelar">
        </div>
      </form>
    </section>

  </main>

</body>

</html>
