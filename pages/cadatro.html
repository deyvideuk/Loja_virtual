    <main>
      <section id="container-cadastro">
        <div
            class="container vh-100 d-flex justify-content-center align-items-center"
          > 
            <div class="card p-5 shadow" style="max-width: 600px; width: 100%">
              <h2 class="text-center mb-4 ">Criar Conta</h2>

                <form id="form-cadastro" class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Nome completo</label>
                    <input type="text" class="form-control" placeholder="Ex: Ana Souza">
                  </div>

                  <div class="col-md-6">
                    <label for="cpf" class="form-label">CPF ou CNPJ</label>
                    <input type="text" id="cpf" name="cpf" class="form-control" placeholder="Ex: 123.456.789-09" required />
                  </div>

                  <div class="col-md-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" name="email" placeholder="seuemail@exemplo.com" required />
                  </div>

                  <div class="col-md-6">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="Ex: (11) 91234-5678" required />
                  </div>

                  <div class="col-md-6">
                    <label for="data-nascimento" class="form-label">Data de nascimento</label>
                    <input type="date" id="data-nascimento" class="form-control" name="data-nascimento" placeholder="Ex: 01/01/2000" required>
                  </div>

                  <div class="col-md-6">
                    <label for="endereco" class="form-label">EndereÃ§o</label>
                    <input type="text" id="endereco" name="endereco" class="form-control" placeholder="Ex: Rua das Flores, 123" required />
                  </div>

                  <div class="col-md-6">
                    <label for="complemento" class="form-label">Complemento</label>
                    <input type="text" id="complemento" name="complemento" class="form-control" placeholder="Ex: casa, apartamento" />
                  </div>

                  <div class="col-md-6">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" id="bairro" name="bairro" class="form-control" placeholder="Ex: Centro" required />
                  </div>

                  <div class="col-md-6">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" id="estado" name="estado" class="form-control" placeholder="Ex: ParaÃ­ba" required />
                  </div>

                  <div class="col-md-6">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" id="cidade" name="cidade" class="form-control" placeholder="Ex: JoÃ£o Pessoa" required />
                  </div>

                  <div class="col-md-6">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" name="senha" class="form-control" placeholder="********" required />
                  </div>

                  <div class="col-md-6">
                    <label for="confirmar-senha" class="form-label">Confirmar senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" class="form-control" placeholder="********" required />
                    <br>
                  </div>
                </form>

          <button class="btn btn-primary w-100" id="btn-cadastrar">Cadastrar</button>
